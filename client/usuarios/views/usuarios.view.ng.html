<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'client/common/navigation.view.ng.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
        <!-- Page wrapper -->
        <div ng-include="'client/common/topnavbar.view.ng.html'"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Basic Form</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    <li class="active">
                        <a>Docentes</a>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">

                <div class="col-lg-3">
                    <a href="/usuarios/create"><div class="widget style1 red-bg">
                        <div class="row">
                            <div class="col-xs-4">
                                <i class="fa fa-plus fa-4x"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                                <h2 class="font-bold">Nuevo Docente</h2>
                            </div>
                        </div>
                    </div></a>


                </div>
            </div>
            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5><strong>Docentes</strong></h5>

                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <div class="col-sm-12">
                                    <div class="col-sm-6">
                                        <div class="dataTables_length" id="editable_length">
                                            <label>Show
                                                <select name="editable_length" aria-controls="editable" class="form-control input-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select> entries
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div style="float: right;" id="editable_filter" class="dataTables_filter">
                                            <label>Search:
                                                <input type="search" class="form-control input-sm" placeholder="" aria-controls="editable">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>LastName</th>
                                    <th>LastName</th>
                                    <th>LastName</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="usuario in users | orderBy:sortType:sortReverse | filter:searchFish">
                                    <td><img style="height:36px;border-radius:50px;" src="{{usuario.profile.imgPerfil}}"></td>
                                    <td data-ng-bind="usuario.profile.nombre"></td>
                                    <td data-ng-bind="usuario.profile.apellido"></td>
                                    <td data-ng-bind="usuario.emails[0].address"></td>

                                    <td data-ng-bind="usuario.username"></td>
                                    <td><div class="btn-group dropdown" style="margin-bottom:5px">
                                        <button class="btn btn-primary" ng-click="cambiarEstado(usuario._id)">{{ estado(usuario._id) }}</button>
                                        <button class="btn btn-primary" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="/usuarios/{{usuario._id}}">Editar</a>
                                            </li>
                                            <li>
                                                <a ng-click="cambiarPass(usuario._id)">Contrase√±a</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li >
                                                <a style="background-color: #F1BBBB;color:red" ng-click="eliminarUsuario(usuario._id)">Eliminar</a>
                                            </li>
                                        </ul>
                                    </div></td>
                                </tr>
                                </tbody>
                            </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Footer -->
        <div ng-include="'client/common/footer.view.ng.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
