<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'client/common/navigation.view.ng.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'client/common/topnavbar.view.ng.html'"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Editar Docente</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    <li>
                        <a href="/usuarios">Docentes</a>
                    </li>
                    <li class="active">
                        <strong>Editar Docente</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Ingreso Nuevo Docente</h5>
                        </div>
                        <div class="ibox-content">
                            <form data-ng-submit="guardar(x)" role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Perfil</label>
                                    <div class="col-md-10">
                                        <img  ng-hide="myCroppedImage" src="img/avatars/perfil.png" style="border-radius:75px" alt="" height="125" width="125">
                                        <img  ng-show="myCroppedImage" src="{{ myCroppedImage }}" style="border-radius:75px" alt="" height="125" width="125">

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nombre </label>
                                    <div class="col-sm-10">

                                        <input  type="text" data-ng-model="usuario.profile.nombre" id="firstName" class="form-control" placeholder="Nombre">

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Apellido </label>
                                    <div class="col-sm-10">

                                        <input  type="text" data-ng-model="usuario.profile.apellido" id="lastName" class="form-control" placeholder="Apellido ">

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Teléfono</label>
                                    <div class="col-sm-10">
                                        <input data-ng-model="usuario.profile.telefono" id="telefono" type="text" class="form-control" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Dirección</label>
                                    <div class="col-sm-10">
                                        <input data-ng-model="usuario.profile.direccion" id="direccion" type="text" class="form-control" placeholder="Dirección">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Rut</label>
                                    <div class="col-sm-10">
                                        <input data-ng-model="usuario.profile.rut" id="rut" type="text" class="form-control" placeholder="Rut">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a type="button" href="/usuarios" class="btn btn-white">Cancelar</a>
                                        <button class="btn btn-primary" type="submit">Guardar y Regresar</button>
                                        <button class="btn btn-primary" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div ng-include="'client/common/footer.view.ng.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
